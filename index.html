<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manan</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              // Brand colors inspired by the Blue-footed Booby logo
              manan: {
                primary: '#4fc3f7',     // Bright face blue
                secondary: '#00bcd4',   // Vibrant feet cyan
                accent: '#81d4fa',      // Soft beak blue
                dark: '#0277bd',        // Deep water blue
                plumage: '#546e7a',     // Feather grey-blue
              },
              gh: {
                light: {
                  bg: '#ffffff',
                  sub: '#f6f8fa',
                  border: '#d0d7de',
                  text: '#1f2328',
                  muted: '#656d76'
                },
                dark: {
                  bg: '#0d1117',
                  sub: '#161b22',
                  border: '#30363d',
                  text: '#c9d1d9',
                  muted: '#8b949e'
                }
              }
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              serif: ['Lora', 'serif'],
            },
          }
        }
      }
    </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Lora:ital,wght@0,400;0,700;1,400&display=swap');
        body { transition: background-color 0.2s ease; }
        .nugget-card { transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1); }
        .nugget-card:hover { transform: translateY(-2px); }
        
        ::-webkit-scrollbar { width: 6px; height: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
        .dark ::-webkit-scrollbar-thumb { background: #475569; }
        
        input[type="range"] {
          accent-color: #4fc3f7;
          height: 4px;
        }

        /* Animation for loading states */
        @keyframes subtle-pulse {
          0%, 100% { opacity: 1; }
          50% { opacity: 0.7; }
        }
        .animate-subtle { animation: subtle-pulse 2s infinite ease-in-out; }
    </style>
